<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Registration Form</title>
    <style>
          .error{
              color: white;
          }
          body {
          height: 100vh;
          margin: 0; 
      }

      form {
          width: 700px; /* Adjust the width of the form as needed */
          padding: 5px;
          border: 3px solid white;
          border-radius: 10px;
          background-color: rgb(244, 28, 28);
          margin-top: 0%;
          margin-left: 300px;
          
      }
      input{
        border-radius: 10px;
        width: 200px;
        height: 1.5rem;
      }
      textarea{
        border-radius: 10px;
      }
      label{
        color: cornsilk;
        font-size: 1.5rem;
      }
      button[type="submit"]{
        width: 100px;
        background-color: aqua;
        color: black;
        padding: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        border: 1px solid black;
        margin-top: 1px;
        transition: 0.5s;
      }
      button[type="submit"]:hover{
        background-color: green;
        color: white;
      }
      button[type="reset"] {
        width: 100px;
        background-color: aqua;
        color: black;
        padding: 10px 0;
        border-radius: 10px;
        cursor: pointer;
        border: 1px solid black;
        margin-top: 1px; /* Add some margin between buttons */
        transition: 0.5s;
      }
      button[type="reset"]:hover{
        background-color: red;
        color: white;
      }
      h1{
        text-align: center;
        color: navy;
        margin-bottom: 0%;
      }
    </style>
</head>
<body bgcolor="aqua">
        <h1>Registration Form</h1>
        <form id="myForm" onsubmit="return validateForm()">
          <label for="firstName">First Name:</label>             
          <input type="text" id="firstName" name="firstName" >
          <span id="firstNameError" class="error"></span><br><br>
          
          <label for="lastName">Last Name:</label>             
          <input type="text" id="lastName" name="lastName" >
          <span id="lastNameError" class="error"></span><br><br>
          
          <label for="email">Email:</label>             
          <input type="email" id="email" name="email" >
          <span id="emailError" class="error"></span><br><br>
          
          <label for="mobile">Mobile Number:</label>             
          <input type="text" id="mobile" name="mobile" >
          <span id="mobileError" class="error"></span><br><br>
          
          <label for="address">Address:</label>             
          <textarea id="address" name="address" cols="40" ></textarea>
          <span id="addressError" class="error"></span><br><br>

          <label for="password">Password:</label>             
          <input type="password" id="password" name="password" >
          <span id="passwordError" class="error"></span><br><br>

          <label for="confirmpassword">Confirm Password:</label>             
          <input type="password" id="confirmpassword" name="confirmpassword" >
          <span id="confirmpasswordError" class="error"></span><br><br>
          
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
        
        <script>
        function validateForm() {
          var firstName = document.getElementById("firstName").value;
          var lastName = document.getElementById("lastName").value;
          var email = document.getElementById("email").value;
          var mobile = document.getElementById("mobile").value;
          var address = document.getElementById("address").value;
          var password = document.getElementById("password").value;
          var confirmpassword = document.getElementById("confirmpassword").value;
          
          var mobileRegex = /^\d{10,}$/; // Regular expression for 10 or more digits
          var isValid = true;
        
          document.getElementById("firstNameError").innerHTML = "";
          document.getElementById("lastNameError").innerHTML = "";
          document.getElementById("emailError").innerHTML = "";
          document.getElementById("mobileError").innerHTML = "";
          document.getElementById("addressError").innerHTML = "";
          document.getElementById("passwordError").innerHTML = "";
          document.getElementById("confirmpasswordError").innerHTML = "";
        
          if (firstName == "") {
            document.getElementById("firstNameError").innerHTML = "First name is required";
            isValid = false;
          }
          
          if (lastName == "") {
            document.getElementById("lastNameError").innerHTML = "Last name is required";
            isValid = false;
          }
          
          if (email == "") {
            document.getElementById("emailError").innerHTML = "Email is required";
            isValid = false;
          }
          
          if (mobile == "") {
            document.getElementById("mobileError").innerHTML = "Mobile number is required";
            isValid = false;
          } else if (!mobileRegex.test(mobile)) {
            document.getElementById("mobileError").innerHTML = "Mobile number must have at least 10 digits";
            isValid = false;
          }
          
          if (address == "") {
            document.getElementById("addressError").innerHTML = "Address is required";
            isValid = false;
          }
          if (password == "") {
              document.getElementById("passwordError").innerHTML = "Password is required";
              isValid = false;
          }

          if (confirmpassword == "") {
              document.getElementById("confirmpasswordError").innerHTML = "Confirm Password is required";
              isValid = false;
          }
          else if (password !== confirmpassword){
              document.getElementById("confirmpasswordError").innerHTML = "Confirm Password doesn't match Password";
              isValid = false;
          }
          
          return isValid;
        }
        </script>
</body>
</html>
